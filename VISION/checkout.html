<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body id="rya">
    <div class="wrapper">
        <form>
          <h1 id="h20">Checkout Your Order</h1>
  
          <h2 id="h50">Shipping Information</h2>
          <label>Name:</label>
          <input id="innt" type="text" name="name" required>
  
          <label id="tom">Email:</label>
          <input id="innt" type="email" name="email" required>
  
          <label>Address:</label>
          <input id="innt" type="text" name="address" required>
  
          <label>City:</label>
          <input id="innt" type="text" name="city" required>
  
          <label>State:</label>
          <input id="innt" type="text" name="state" required>
  
          <label>Zip:</label>
          <input id="innt" type="text" name="zip" required>
  
          <h2>Payment Information</h2>
          <label>Card Number:</label>
          <input id="innt" type="text" name="cardNumber" required>
  
          <label>Name on Card:</label>
          <input id="innt" type="text" name="cardName" required>
  
          <label>Expiration Date:</label>
          <input id="innt" type="month" name="expDate" required>
  
          <label>CVV:</label>
          <input id="innt" type="text" name="cvv" required>
  
          <input id="innt" type="submit" value="Place Order">
        </form>
      </div>
</body>
</html>
